<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <!-- Note: Order of loading is important! -->
    <link rel="stylesheet" href="_resources/bootstrap-4.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="_resources/bootstrap-datetimepicker-4.17.47/css/bootstrap-datetimepicker.min.css" />

    <script src="_resources/jquery-3.3.1/jquery.min.js"></script>
    <script src="_resources/moment-2.22.2/moment.min.js"></script>
    <script src="_resources/bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>
    <script src="_resources/bootstrap-datetimepicker-4.17.47/js/bootstrap-datetimepicker.min.js"></script>

    <!-- App CSS -->
    <link rel="stylesheet" type="text/css" href="_resources/index.css">

    <title>City Itinerary Planner</title>
</head>
<body>
    <div class="background-image"></div>
    <div id="container" class="content">

        <div class="top-box">
            <div class="input-box">
                <div class="search-box">
                    <input id="city-searchbar" type="text" class="city-searchbar"  placeholder="What's your destination?">
                </div>
                <div class="date-box">  
                    <div class="datepicker-box">
                        <div class="form-group">
                            <div class="row">
                                <div >
                                    <div id="datetimepicker1"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="datepicker-box">
                        <div class="form-group">
                            <div class="row">
                                <div >
                                    <div id="datetimepicker2"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Journey to <span v-if="selectedCity"> {{selectedCity.fullName}}!</span><span v-else>wonderland?</span></button>
            </div>
        </div>


        <div class="popular-plans-box">
            <div class="plan-card"
                 v-for="plan in recentPlans">
                <img class="city-image" :src="getCityImage(plan)"/>
                <span class="city-prompt">
                    {{getRandomVisitText()}}
                    <div class="city-name">{{getCityName(plan)}}</div>
                    in
                    <div class="plan-length">{{getDurationText(plan.duration)}}</div>
                </span>
            </div>
        </div>

    </div>

    <!-- Vue JS -->
    <script src="_resources/vue-2.5.17/vue.min.js"></script>
    <script src="_resources/axios-0.18.0/axios.min.js"></script>

    <script type="text/javascript" src="_resources/typeahead.js-0.11.1/typeahead.bundle.min.js"></script>
    <script type="text/javascript" src="_resources/fuse-3.0.4/fuse.min.js"></script>
    <!-- App JS -->
    <script src="_resources/index.js"></script>

</body>
</html>
